apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: loki
spec:
  ingressClassName: alb
  defaultBackend:
    service:
      name: loki-grafana
      port:
        number: 80
  rules:
  - host: grafana.jmtmonster.com
    http:
      paths:
      - backend:
          service:
            name: loki-grafana
            port:
              number: 80