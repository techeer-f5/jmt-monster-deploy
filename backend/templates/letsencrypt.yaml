apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: optional.int@kakao.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: letsencrypt-account-key
    # Add a single challenge solver, HTTP01 using nginx
    solvers:
    - dns01:
        route53:
          region: ap-northeast-2
          hostedZoneID: Z0216643560BWHQEHX7W
          accessKeyID: AKIAQ3K7L5MKGJN3ZFM7
          secretAccessKeySecretRef:
            name: route53-secrets
            key: route53-key
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frontend-certificate
  namespace: cert-manager
spec:
  secretName: letsencrypt-account-frontend-key
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.jmtmonster.com'
  dnsNames:
  - jmtmonster.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: backend-certificate
  namespace: cert-manager
spec:
  secretName: letsencrypt-account-backend-key
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
  - backend.jmtmonster.com