apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: grafana
spec:
  ingressClassName: alb
  defaultBackend:
    service:
      name: swagger-ui
      port:
        number: 80
  rules:
  - host: swagger.jmtmonster.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ssl-redirect
              port:
                name: use-annotation
        - path: /
          pathType: Prefix
          backend:
            service:
              name: swagger-ui
              port:
                name: 80
---
apiVersion: v1
kind: Service
metadata:
  name: swagger-ui
  labels:
    kind: swagger-ui
spec:
  selector:
    tier: swagger-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30020
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-ui
  labels:
    kind: swagger-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: swagger-ui
  template:
    metadata:
      labels:
        tier: swagger-ui
    spec:
      containers:
        - name: swagger
          image: swaggerapi/swagger-ui
          imagePullPolicy: Always
          env:
            - name: API_URL
              value: 'https://backend.jmtmonster.com/docs/openapi3.json'