apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt
  creationTimestamp: null
spec:
  tls:
  - hosts:
    - jmtmonster.com
    secretName: letsencrypt-account-key
  rules:
  - host: jmtmonster.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              name: http